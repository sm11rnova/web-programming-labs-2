{% extends "base.html" %}

{% block main %}
<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Список цветов</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
</head>
<body>
    <header>
    </header>

    <main>
        <h1>Список всех цветов</h1>
        <ul>
            {% for flower in flowers %}
            <li>
                {{ flower.name }} - {{ flower.price }} руб.
                <a href="{{ url_for('delete_flower', flower_id=loop.index0) }}" class="delete-link">Удалить</a>
            </li>
            {% endfor %}
        </ul>

        <hr>

        <h2>Добавить новый цветок</h2>
        <form method="post">
            <label for="name">Название:</label>
            <input type="text" id="name" name="name" required>
            <label for="price">Цена:</label>
            <input type="number" id="price" name="price" required>
            <button type="submit">Добавить цветок</button>
        </form>

        <a href="{{ url_for('clear_flowers') }}" class="delete-all-button">Удалить все цветы</a>
    </main>

    <footer>
        &copy; Виктория Смирнова, ФБИ-21, 3 курс, 2024
    </footer>
</body>
</html>
{% endblock %}
