{% extends "base.html" %}

{% block lab %}Лабораторная работа 4{% endblock %}

{% block main %}
    <div class="fridge-container">
        <h1 class="fridge-title">Холодильник</h1>
        <div class="fridge-body">
            <form method="post" class="temperature-form">
                <label for="temperature" class="temperature-label">Установить температуру:</label>
                <input type="number" id="temperature" name="temperature" step="1" class="temperature-input">
                <button type="submit" class="set-button">Установить</button>
            </form>

            {% if error %}
                <p class="error-message">{{ error }}</p>
            {% endif %}

            {% if message %}
                <p class="success-message">{{ message }}</p>
                <p class="snowflakes-message" style="color: blue;">{% for _ in range(snowflakes) %}❄{% endfor %}</p>
            {% endif %}
        </div>
    </div>
{% endblock %}
